<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/regist/a.js"></script>
</head>
<body>
    <form action="" role='form' method="post">
        <input type="text" placeholder="用户名" name='username' id='user' >
        <input type="text" placeholder="密码" name='password' id='pas'>
        <input type="button" value='提交' id='btn'>
        <p id='p1' style="display: none;color: red">用户名或密码为空！！</p>
        <p id='p2' style="display: none;color: green">提交成功</p>
        <p id='p3' style="display: none;color: red">用户名或密码错误</p>
        {{error}}
        {{success}}
        {% csrf_token %}
    </form>
</body>
</html>
